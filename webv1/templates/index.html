<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            width: 200px; /* set your desired width */
            height: 70px; /* set your desired height */
            box-sizing: border-box; /* include padding in the size */
            display: inline-flex; /* optional: align text centrally */
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        

        .btn:hover {
            background-color: #2980b9;
        }

        .download {
            margin-top: 40px;
            display: block;
            font-size: 16px;
        }
        /* Style for the footer element */
        footer {
        background-color: #333;        /* Dark background color */
        color: #fff;                   /* Text color */
        padding: 20px;                 /* Space inside the footer */
        text-align: center;            /* Center the text */
        position: fixed;               /* Fix the footer at the bottom */
        width: 100%;                   /* Full width */
        bottom: 0;                     /* Stick to bottom of the viewport */
        left: 0;                       /* Align to the left edge */
        box-shadow: 0 -2px 5px rgba(0,0,0,0.3); /* Optional shadow effect */
        font-family: Arial, sans-serif; /* Font style */
        }

        /* Optional: Add hover effects for links inside footer */
        footer a {
        color: #fff;
        text-decoration: none;
        }

        footer a:hover {
        color: #ddd;
        }
    </style>
</head>
<body>
  
    <h2>Select Option:</h2>
     <button class="btn" onclick="submitOption('Dine In')">Dine In</button>
    <button class="btn" onclick="submitOption('Take Away')">Take Away</button>
    <br>

<script>
    function submitOption(option) {
        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ option: option })
        })
        .then(response => response.json())
        //.then(data => alert("Submitted: " + option)) //pop up
        .catch(error => console.error('Error:', error));
    }

</script>
<footer>
<a href="/login">Login </a> <!--To login -->
</footer>
</body>
</html>
