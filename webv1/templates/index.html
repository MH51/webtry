<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .download {
            margin-top: 40px;
            display: block;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Select Option:</h2>
     <button class="btn" onclick="submitOption('Dine In')">Dine In</button>
    <button class="btn" onclick="submitOption('Take Away')">Take Away</button>
<br><br>
<!--Download btn-->
<a href="/download">
    <button>Download CSV</button>
</a>
<!--Adding CSV file reset btn-->
<a href="/reset">
    <button>Reset Database</button>
</a>
    {% if reset_success %}
    <script>
        alert('Reset successful!');
    </script>
    {% endif %}
<script>
    function submitOption(option) {
        fetch('/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ option: option })
        })
        .then(response => response.json())
        //.then(data => alert("Submitted: " + option)) //pop up
        .catch(error => console.error('Error:', error));
    }

</script>
    </body>
</html>
