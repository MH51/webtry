<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }

  .login-container {
    background-color: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 8px 10px;
    margin: 8px 0 12px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  #message {
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
  }
  /* Style for the footer element */
        footer {
        background-color: #333;        /* Dark background color */
        color: #fff;                   /* Text color */
        padding: 20px;                 /* Space inside the footer */
        text-align: center;            /* Center the text */
        position: fixed;               /* Fix the footer at the bottom */
        width: 100%;                   /* Full width */
        bottom: 0;                     /* Stick to bottom of the viewport */
        left: 0;                       /* Align to the left edge */
        box-shadow: 0 -2px 5px rgba(0,0,0,0.3); /* Optional shadow effect */
        font-family: Arial, sans-serif; /* Font style */
        }

        /* Optional: Add hover effects for links inside footer */
        footer a {
        color: #fff;
        text-decoration: none;
        }

        footer a:hover {
        color: #ddd;
        }
</style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm" onsubmit="return validateLogin()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Login</button>
  </form>
  <div id="message"></div>
</div>

<script>
  // Preset login credentials
  const presetUsername = '1'; //Username
  const presetPassword = '1'; //Password

  function validateLogin() {
    const usernameInput = document.getElementById('username').value;
    const passwordInput = document.getElementById('password').value;
    const messageDiv = document.getElementById('message');

    if (usernameInput === presetUsername && passwordInput === presetPassword) {
      messageDiv.style.color = 'green';
      messageDiv.textContent = 'Login successful!';
      setTimeout(() => {
      window.location.href = "/main"; // or another page
      }, 1000);
    } else {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Invalid username or password.';
    }
    // Prevent form from submitting
    return false;
  }
</script>
<footer>
<a href="/">Home</a> <!--Back to Index -->
</footer>
</body>
</html>
